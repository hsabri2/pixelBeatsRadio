<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SWE 432 website</title>
	<link rel="stylesheet" href="dj.css">
	<script src="dj.js" defer></script>

</head>
<body>
<header>
<div class="header">
	<div class="header-logo">
		<h3>Profile</h3>
	</div>

	<div class="header-text">
		<h3>DJ Screen</h3>
	</div>
	<div class="header-element">
		<input style="width:50%;" type="text" placeholder="Search...">
	</div>
	<div class="header-element">
		<a href="/">Logout</a>
	</div>

</div>
</header>
<section>
<div class="section1">
	<div class="grid-container">
	<div class="grid-item">
		<h1>Time Slots</h1>
		<div class="box">
			<h2>9:00pm <button onclick="setSlot('9:00pm')">Select</button></h2>
		</div>
		<div class="box">
			<h2>10:00pm <button onclick="setSlot('10:00pm')">Select</button></h2>
		</div>
		<div class="box">
			<h2>11:00pm <button onclick="setSlot('11:00pm')">Select</button></h2>
		</div>
		<div class="box">
			<h2>12:00am <button onclick="setSlot('12:00pm')">Select</button></h2>
		</div>
		<div class="box">
			<h2>01:00am <button onclick="setSlot('01:00pm')">Select</button></h2>
		</div>

	</div>

<dialog open>
  <p>Please select timeslot to assign to playlist then manage tracks!</p>
  <form method="dialog">
    <button>OK</button>
  </form>
</dialog>
	<div class="grid-item" >
		<h1>Previous Playlists</h1>
		<div class="my-box" id="playlists-grid">

		</div>
	</div>
	<div class="grid-item">
		<form name="myForm" onsubmit="return validateForm()" method="post">
		<h1>New Playlist</h1>
		<div class="box">
			<input style="height: 1px" name="name" type="text" placeholder="New Playlist Name">
			<h4>Selected Timeslot: <div id="time"></div></h4>
			<input style="height: 1px" id="time-input" name="time" type="hidden" placeholder="Select Timeslot">
			<h2>Chosen Records:</h2>
			<div>
			<h2 id="records">
			</h2>
			<input style="height: 1px" id="songs-input" name="songs" type="hidden" placeholder="Select songs">
		</div>
			<br/><br/><br/><br/>
			<div>
				<input type="submit" value="Save">
			</div>
		</div>

	</form>
	</div>
	</div>
</div>
</section>
<footer>
	<div class="footer">
		<h2>&copy; 2023 DJ Records</h2>
	</div>

</footer>

</body>

</html>
