<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Schedule</title>
    <link rel="stylesheet" type="text/css" href="producer.css">
    <script src="producer.js" defer></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div id="logo">Logo</div>
        <div id="search-bar"><input type="search" placeholder="Search..."></div>
        <div id="user-profile">Profile</div>
    </nav>

    <!-- Sub navigation links -->
   <div id="sub-nav">
    <a href="#" onclick="alert('You clicked Link 1!')">Link 1</a>
    <a href="#" onclick="alert('You clicked Link 2!')">Link 2</a>
    <a href="#" onclick="alert('You clicked Link 3!')">Link 3</a>
  </div>

    <!-- Main Content Area -->
    <main>
        <!-- Left Panel -->
        <aside id="left-panel">
          <h2>Upcoming DJs</h2>
          <div class="action-container">
            <input type="text" id="dj-name" placeholder="DJ Name">
            <button onclick="addDJ()">Add DJ</button>
            <button onclick="removeDJ()">Remove DJ</button>
          </div>
          <ul id="dj-list">
          </ul>
        </aside>

        <!-- Calendar -->
        <section id="calendar">
            <div id="calendar-box">
              <p>
                Calendar
              </p>
            </div> <!-- Calendar Box -->
        </section>

        <!-- Right Panel -->
        <aside id="right-panel">
            <h2>Today's Playlist</h2>
            <dl id="playlist">
            </dl>
        </aside>
    </main>

    <!-- Song Selection -->
    <section id="song-selection">
      <h2>Select a Song</h2>
      <form id="song-form" onsubmit="return validateForm()">
        <input type="text" id="song-name" placeholder="Song Name" required>
        <input type="submit" value="Submit">
      </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; Pixel Beats Studio. All Rights Reserved.</p>
    </footer>
</body>

</html>
